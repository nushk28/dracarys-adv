<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Character Orders to Dragon</h1>
    
    <div class="chat-container">
        <div class="message-box character-box">
            <img id="characterImage" src="" alt="Character Image" class="avatar">
            <div class="message">
                <p id="characterName" class="name"></p>
                <textarea id="englishTextInput" placeholder="Enter English text here"></textarea>
                <button onclick="translateText()">Translate</button>
            </div>
        </div>
        
        <div class="message-box dragon-box">
            <img id="dragonImage" src="" alt="Dragon Image" class="avatar">
            <div class="message">
                <p id="dragonName" class="name"></p>
                <textarea id="valariyanTextOutput" placeholder="High Valariyan text appears here"></textarea>
            </div>
        </div>
    </div>
    
    <button onclick="clearText()">Clear</button>
    <br>
    <button><a href="index.html">Return to King's Landing</a></button>
</body>
</html>
